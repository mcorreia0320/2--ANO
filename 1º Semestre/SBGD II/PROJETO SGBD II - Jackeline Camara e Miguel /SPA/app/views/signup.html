<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/images/background_auth.avif" class="img-fluid"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form ng-submit="signup(userRegistration)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="/images/logo.png" width="70" height="70" alt="" style="filter: invert(36%) sepia(95%) saturate(377%) hue-rotate(100deg) brightness(94%) contrast(88%);"/>
                    <span class="fs-2 fw-bold mb-0 ps-1 text-success">Receitas Saborosas</span>
                  </div>

                  <h5 class="text-success text-opacity-75 mb-3 pb-3" style="letter-spacing: 1px;">Criar Conta...</h5>
                  <div class="form-outline mb-4">
                    <input type="text" ng-model="userRegistration.username" id="username" class="form-control form-control-lg" name="username" required autofocus autocomplete="name"/>
                    <label class="form-label text-success text-opacity-75 pt-1" for="username" >Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" ng-model="userRegistration.email" id="email" class="form-control form-control-lg" name="email" required autocomplete="username"/>
                    <label class="form-label text-success text-opacity-75 pt-1"  for="email">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" ng-model="userRegistration.password" id="password" class="form-control form-control-lg" name="password" required autocomplete="new-password" />
                    <label class="form-label text-success text-opacity-75 pt-1" for="password">Password</label>
                  </div>
                  
                  <ul class="alert-danger" ng-if="error != null">
                    <li>{{error}}</li>
                  </ul>

                  <div class="pt-1 mb-4 d-flex align-items-center gap-4">
                    <button class="btn btn-success btn-lg btn-block w-25" type="submit">Sign-up</button>
                  </div>

                  <p class="mb-5 pb-lg-2 text-success text-opacity-75" >JÃ¡ tens uma conta? <a href="/#!/login"
                    class="link-success">Login aqui</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
