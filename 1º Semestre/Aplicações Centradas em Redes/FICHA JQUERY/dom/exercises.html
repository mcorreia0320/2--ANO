<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="menu" id="mainMenu">
      <ul>
        <li><a href="index.html" class="menu-item">GET </a></li>
        <li><a href="set.html" class="menu-item">SET </a></li>
        <li><a href="create.html" class="menu-item">Create / remove </a></li>
        <li><a href="classes.html" class="menu-item">Style classes </a></li>
        <li><a href="events.html" class="menu-item">Events </a></li>
        <li><a href="exercises.html" class="menu-item">Exercises </a></li>
        <li><a href="#" class="menu-item">DOM </a></li>
      </ul>
    </div>

    <h2 id="header">DOM Exercises </h2>

    <div class="spaced">
      <input type="text" id="name"/>
      <button id="btn1">Show .value in console!</button>
    </div>

    <div id="nameList" class="spaced">
      <input type="text" id="name2"/>
      <button id="btn2">Add to Names list</button>
      <h2 id="namesHeader">Names:</h2>
      <ul>
        <li>Gon√ßalo</li>
      </ul>
    </div>

    <span id="result">Result: </span>

    <script>

        // EXERCICIO 1
        const headerNames = document.getElementById('namesHeader');
        headerNames.style.color = 'blue';

        // EXERCICIO 2
        const menu = document.getElementById('mainMenu');

        menu.className = 'menu-clear';

        // menu.classList.remove('menu');
        // menu.classList.add('menu-clear');

        // EXERCICIO 3
        
        const paragrafo = document.createElement('p');
        
        paragrafo.textContent = "Added paragraph text";

        document.body.appendChild(paragrafo);

        // EXERCICIO 4

        const itemsMenu = menu.querySelectorAll('a');

        const spanResult = document.getElementById('result');

        for (let i = 0; i < itemsMenu.length; i++) {
            spanResult.appendChild(itemsMenu[i]);
        }

        // EXERCICIO 5 

        var btn1 = document.getElementById('btn1');
        const name = document.querySelector('.spaced > #name');
        btn1.onclick = ()=> { console.log(name.value), name.value = '';};
        
        // EXERCICIO 6 

        var btn2 = document.getElementById('btn2');
        const name2 = document.querySelector('.spaced > #name2');
        const listNames = document.querySelector('#nameList > ul');
       
        btn2.onclick = function () {
          const nombre = document.createElement('li');
          nombre.textContent = name2.value;
          listNames.appendChild(nombre);
          name2.value = '';
        }
        
    </script>

  </body>
</html>
